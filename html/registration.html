<!DOCTYPE HTML>
<html ng-app="clientApp">
<head>
	<meta charset="UTF-8">
	<title>ngAdmin FLEX - Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ngadmin-flex.css">

</head>

<body id="login-register">

	<div class="container">
	<div class="row">
		<div class="col-sm-7 col-sm-push-2">

			<h3>
				<i class="fa fa-paw pull-left hidden-xs"></i>
				Registration Form
			</h3>

			<form action="#" class="form-horizontal">

				<div class="form-group">
					<label for="fname" class="col-sm-3 control-label">First Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="fname">
					</div>
				</div>

				<div class="form-group">
					<label for="lname" class="col-sm-3 control-label">Last Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="lname">
					</div>
				</div>

				<div class="form-group">
					<label for="eml" class="col-sm-3 control-label">Email:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="eml">
					</div>
				</div>

				<div class="clearfix">&nbsp;</div><br>

				<div class="form-group">
					<label for="user" class="col-sm-3 control-label">Username:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="user">
					</div>
				</div>

				<div class="form-group">
					<label for="pass" class="col-sm-3 control-label">Password:</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="pass">
					</div>
				</div>

				<div class="checkbox">
					<label class="col-sm-8  col-sm-push-3"><input type="checkbox"> I acknowledge the Terms and conditions</label>
				</div>

				<div class="clearfix">&nbsp;</div><br>

				<div class="form-group">
					<div class="col-sm-12 centered">
						<button type="button" class="btn btn-primary btn-lg btn-shadow">
							Register
							<i class="fa fa-pencil-square-o"></i>
						</button>
					</div>
				</div>

			</form>

			<p class="msg">Already have account? <a href="login.html">Login here!</a></p>

		</div>
	</div>
	</div>



	<!-- Angular app -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.0/ui-bootstrap-tpls.min.js"></script>
	<script src="../js/ng.js"></script>


</body>
</html>
