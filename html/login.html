<!DOCTYPE HTML>
<html ng-app="clientApp">
<head>
	<meta charset="UTF-8">
	<title>ngAdmin FLEX - Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/ngadmin-flex.css">

</head>

<body id="login-register">

	<div class="container">
	<div class="row">
		<div class="col-sm-7 col-sm-push-2">

			<h4>
				<i class="fa fa-paw pull-left hidden-xs"></i>
				Application Name
			</h4>

			<form action="#" class="form-horizontal">

				<div class="form-group">
					<label for="user" class="col-sm-3 control-label">Username:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="user" placeholder="username">
					</div>
				</div>

				<div class="form-group">
					<label for="pass" class="col-sm-3 control-label">Password:</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="pass" placeholder="password">
					</div>
				</div>

				<div class="checkbox">
					<label class="col-sm-8  col-sm-push-3"><input type="checkbox"> remember login</label>
				</div>

				<div class="clearfix">&nbsp;</div><br>

				<div class="form-group">
					<div class="col-sm-12 centered">
						<button type="button" class="btn btn-primary">
							Login
							<i class="fa fa-sign-in"></i>
						</button>
					</div>
				</div>

			</form>

			<div class="msg">
				Don't have account yet? <a href="registration.html">Register here!</a>
				<span class="pull-right hidden-xs"><a href="#">Forgot password?</a></span>
				<p class="visible-xs-12 hidden-sm hidden-md hidden-lg"><a href="#">Forgot password?</a></p>
			</div>

		</div>
	</div>
	</div>



	<!-- Angular app -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.0/ui-bootstrap-tpls.min.js"></script>
	<script src="/js/ng.js"></script>


</body>
</html>
